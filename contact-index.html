<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="phone.css">
    <title>Document</title>
</head>
<body>
    <section id="contact">
        <div id="contact-box">
            <form id="contact-form" action="">
                <div class="form-group">
                    <label for="user-name">Name:</label>
                    <input type="text" name="name" id="user-name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                     <label for="user-email">E-mail:</label>
                     <input type="email" name="email" id="user-email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="user-number">Phone No.:</label>
                    <input type="text" name="number" id="user-number" placeholder="Enter Your Number">
                </div>
                <div class="form-group">
                    <label for="user-message">Message:</label>
                    <textarea name="message" id="user-message" cols="50" rows="5" placeholder="Enter Your Message"></textarea>
                </div>  
                <button type="submit" class="submit-btn">Send Message</button>
                <div id="form-msg"></div>
            </form>      
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
